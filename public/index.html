<script>
  // Additional JS functions here
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '122527964597954', // App ID
      channelUrl : 'http://frozen-dawn-1743.herokuapp.com/channel.html', // Channel File
      status     : true, // check login status
      cookie     : true, // enable cookies to allow the server to access the session
      xfbml      : true  // parse XFBML
    });

    // Additional init code here

    FB.getLoginStatus(function(response) {
	  if (response.status === 'connected') {
	  	alert('connected');
	    document.getElementById('text_1').innerHTML.append("Connected...");
	  } else if (response.status === 'not_authorized') {
	  	// not_authorized
	    alert('not auth');
		login();
		alert('after login auth');
	  } else {
	    // not_logged_in
	    alert('not logged');
		login();
		alert('after login not logged');
	  }
 	});

  };

  // Load the SDK Asynchronously
  (function(d){
     var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement('script'); js.id = id; js.async = true;
     js.src = "//connect.facebook.net/en_US/all.js";
     ref.parentNode.insertBefore(js, ref);
   }(document));

   function login() {
   		alert('called login');
       FB.login(function(response) {
           alert('In res');
           if (response.authResponse) {
               // connected
               alert('before test apis');
               testAPI();
           } else {
               // cancelled
               alert('cancelled');
           }

       });

       alert('after login');
	};

	function testAPI() {
		alert('in Test API');
	    console.log('Welcome!  Fetching your information.... ');
	    FB.api('/me', function(response) {
	        console.log('Good to see you, ' + response.name + '.');
	        alert('Good to see you, ' + response.name + '.');
	    });
	};
</script>
